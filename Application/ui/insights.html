
<!DOCTYPE html>
<html>
  <head>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/personality-sunburst-chart@2.0.4/dist/index.js"></script>
    <script src="https://d3js.org/d3-color.v1.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" />
    <script src="twitter_json/personality-sunburst-chart.standalone.js"></script> <!-- This is the file in the /dist folder. -->

    <style>
      #profile pre {
        max-height: 400px;
      }
      #textSummary {
        font-size: 1.2em;
      }
      div {text-align:center;}
      h1 {text-align:center;}
      body {text-align:center;}


    </style>
  </head>
  <body style="background-color: lightblue;>

    <div class="container">
      <h1>Personality Insights Sunburst Chart</h1>
    </div>
<div>         This is the sunbirst chart created from performing a personality insight into John's twitter feed.</div>
<div>         It uses the IBM insights service to prcess tweets and provide a suggestion into the personality of the person.</div>
    <br/>
    <div id='sunburstChart'></div>
    <div id='image'> 
          
</div>

<script>
      $.getJSON('twitter_json/JohnPersonality.json', '', function ( profile ) {
        $('#profile').append('<pre>' + JSON.stringify(profile, null, 2) + '</pre>');
        var chart = new PersonalitySunburstChart({selector:'#sunburstChart', version: 'v3'});
        chart.show(profile, 'twitter_json/profile_photo.jpg');
      });
    </script>

  </body>
</html>
