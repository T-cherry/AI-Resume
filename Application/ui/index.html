      <script type="text/javascript">
        var n=0;
   function changeImage(){
     if ( n == 0 ) {
    document.getElementById('bg').src='images/bg.gif';
    n = 1;
  }
  else if ( n == 1 ) {
    document.getElementById('bg').src='images/outdoorBG.gif';
    n = 2;
  }
  else {
    document.getElementById('bg').src='images/BG3.gif';
    n = 0;
  }
    
   }
  </script>
  
        <script type="text/javascript">
        var n=0;
   function changeAvatar(){
     if ( n == 0 ) {
    document.getElementById('avatar').src='images/Avatar1.gif';
    n = 1;
  }
  else if ( n == 1 ) {
    document.getElementById('avatar').src='images/Avatar2.gif';
    n = 2;
  }
  else {
    document.getElementById('avatar').src='images/avatar-default.gif';
    n = 0;
  }
    
   }
  </script>
          <script type="text/javascript">
        var n=0;
   function changeAnimation(){
     if ( n == 0 ) {
    document.getElementById('avatar').src='images/Avatar-wave.gif';
    n = 1;
  }
  else if ( n == 1 ) {
    document.getElementById('avatar').src='images/Avatar-no.gif';
    n = 2;
  }
  else {
    document.getElementById('avatar').src='images/Avatar1.gif';
    n = 0;
  }
    
   }

<body>
    <!--The sidebar of the page-->
    <div id="svg_wrapper">

</div>

            </a>
        </div>

         <div id="Buttons">
            <button onclick="changeImage()">
                <img class = "icon-img" src="images/faviconleft.ico" >
                    </button>

 <script >
var input = document.getElementById("user-input");
input.addEventListener("keyup", function(event) {
    event.preventDefault();
    if (event.keyCode === 13) {
      if(Math.floor(Math.random() * 3) ==0  )
        document.getElementById('avatar').src='images/Avatar1.gif';
      else if(Math.floor(Math.random() * 3)==1  )
        document.getElementById('avatar').src='images/Avatar-node.gif';
      else if(Math.floor(Math.random() * 3)==2 )
        document.getElementById('avatar').src='images/Avatar-wave.gif';
      else
        document.getElementById('avatar').src='images/Avatar-talk.gif';
    }
});
</script>
