<html>
<head>
  <base href="/">
  <title>Conversation Chat App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta property="og:title" content="AI Resume" />
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div id="contentParent" class="responsive-columns-wrapper">
  	<div id="avatar-holder" class="responsive-column">
      
    </div>
    <div id="chat-column-holder" class="icon-imgponsive-column">
      <div class="chat-column">
        <div id="scrollingChat"></div>
        <label for="textInput" class="inputOutline">
          <input id="textInput" class="input responsive-column"
            placeholder="Type something" type="text"
            onkeydown="ConversationPanel.inputKeyDown(event, this)">
        </label>
      </div>
    </div>
    <div id="icons-holder">
    	<div id="display-resume-icon">
	    	<a href="resume.html" target="_blank">
	    		<img class="icon-img" src="img/document.png" alt="display resume document" />
	    		<!--Icon created by Nick Roach, under GPL license, download at https://www.iconfinder.com/icons/1055071/document_file_icon#size=128-->
	    	</a>
	    </div>
	    <div id="twitter-analyse-icon">
	    	<a href="" target="_blank">
	    		<img class="icon-img" src="img/twitter.png" alt="show twitter analyse" />
	    		<!--Icon created by Litvin, free for commercial use, 
	    			download at https://www.iconfinder.com/icons/834708/twitter_icon#size=128-->
	    	</a>
	    </div>
    </div>
  </div>

  <script src="js/common.js"></script>
  <script src="js/api.js"></script>
  <script src="js/conversation.js"></script>
  <script src="js/global.js"></script>
</body>
</html>
